</head>
<body class="gradient-bg min-h-screen flex items-center justify-center text-white relative overflow-hidden">

  <!-- Background -->
  <div class="bg-mts"></div>

  <!-- Confetti -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden z-0">
    <canvas id="confetti-canvas" class="w-full h-full"></canvas>
  </div>

  <!-- Konten Utama -->
  <div class="z-10 text-center p-6 md:p-8 mx-4 backdrop-blur-md bg-white/10 rounded-3xl shadow-2xl max-w-2xl w-full">
    <img src="img/mts.png" class="w-20 md:w-24 mx-auto mb-4 drop-shadow-lg" alt="Logo NU">
    <h1 class="text-3xl md:text-5xl font-extrabold mb-2 drop-shadow-md">ðŸŽ“ MTs NU Al Hidayah</h1>

    <!-- Countdown -->
    <div id="countdown-section" class="text-center mb-6">
      <p class="text-lg md:text-xl mb-2 font-semibold">Waktu Menuju Pengumuman:</p>
      <div id="countdown" class="text-3xl md:text-4xl font-bold tracking-widest bg-white/20 px-6 py-4 rounded-xl backdrop-blur-sm border border-white/30 inline-block shadow-lg">
        Loading...
      </div>
    </div>

    <!-- Form NIS -->
    <div id="form-nis" class="hidden mt-6">
      <label for="nis" class="block text-lg font-semibold mb-2">Masukkan NIS Anda:</label>
      <input type="text" id="nis" class="w-full px-4 py-2 rounded-xl text-black text-center font-bold focus:outline-none" placeholder="Contoh: 1234567890" autofocus>
      <button onclick="cekKelulusan()" 
        class="mt-4 px-6 py-2 bg-green-500 hover:bg-green-600 rounded-xl font-bold shadow-lg"
        style="font-family: 'Poppins', sans-serif;"
        >
        <i class="fas fa-search mr-2"></i> Cek Kelulusan
        </button>
    </div>

    <p class="text-white text-sm italic mt-4">Silakan kunjungi kembali saat waktu pengumuman tiba ðŸŽ‰</p>
    <p class="text-xs text-white/80 mt-8 italic">Dibuat oleh <strong>Tim IT YAPIM</strong> â€“ Yayasan Pendidikan Islam Manafi'ul Ulum</p>
  </div>

  <!-- Countdown Script -->
  <script>
    const targetDate = new Date("2025-06-02T10:00:00").getTime(); // Atur waktu pengumuman
    const countdown = document.getElementById("countdown");
    const formNis = document.getElementById("form-nis");
    const sectionCountdown = document.getElementById("countdown-section");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        clearInterval(timer);
        countdown.innerHTML = "ðŸŽ‰ Pengumuman Sudah Tersedia!";
        countdown.classList.add("text-green-300");
        formNis.classList.remove("hidden");
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        countdown.innerHTML = `${days}h ${hours}j ${minutes}m ${seconds}d`;
      }
    }, 1000);
  </script>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const confetti = window.confetti.create(canvas, { resize: true, useWorker: true });

    setInterval(() => {
      confetti({
        particleCount: 3,
        angle: 60,
        spread: 100,
        origin: { x: 0 },
        colors: ['#ff6ec4', '#7873f5', '#fddb92']
      });
      confetti({
        particleCount: 3,
        angle: 120,
        spread: 100,
        origin: { x: 1 },
        colors: ['#42e695', '#fddb92', '#ff6ec4']
      });
    }, 500);
  </script>

  <!-- Kelulusan Pop-up -->
  <script>
    const dataKelulusan = {

    // Audio efek ledakan mercon (bisa ganti link sesuai kebutuhan)
const audioMercon = new Audio('audio/mercon.mp3');

// Confetti kertas kotak ala mercon grand opening
function efekMerconKertas() {
  confetti({
    particleCount: 200,
    spread: 120,
    ticks: 150,
    gravity: 0.6,
    scalar: 1.2,
    shapes: ['square'],
    colors: ['#fbbf24', '#f87171', '#3b82f6', '#10b981', '#f59e0b', '#ec4899'],
    origin: { y: 0.6 },
  });
}

function cekKelulusan() {
  const nis = document.getElementById("nis").value.trim();
  if (dataKelulusan[nis]) {
    const siswa = dataKelulusan[nis];

    if (siswa.lulus) {  // misal ada properti lulus: true/false
      Swal.fire({
        title: '',
        html: `
          <div style="

            color: #1e3a8a;
            text-align: center;
          ">
            <div style="margin-bottom: 16px;">
              <div style="font-size: 48px;">ðŸŽ“</div>
              <h2 style="font-size: 28px; font-weight: 700; margin: 4px 0;">Selamat, Anda Lulus!</h2>
              <p style="font-size: 15px; color: #334155;">Tahun Ajaran 2024/2025</p>
            </div>

            <div style="margin: 20px auto;">
              <div style="
                width: 140px;
                height: 140px;
                border-radius: 50%;
                padding: 5px;
                background: linear-gradient(135deg, #3b82f6, #60a5fa);
                margin: 0 auto;
                box-shadow: 0 4px 16px rgba(0,0,0,0.15);
              ">
                <img src="${siswa.foto}" alt="Foto Siswa" style="
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  border-radius: 50%;
                  border: 3px solid #fff;
                ">
              </div>
            </div>

            <div style="
              margin-top: 20px;
              padding: 16px;
              border-radius: 12px;
              backdrop-filter: blur(8px);
              background: rgba(255, 255, 255, 0.6);
              display: inline-block;
              text-align: left;
              font-size: 15px;
              color: #0f172a;

              <p><strong>Kab/Kota:</strong> ${siswa.kota}</p>

            </div>
          </div>
        `,
        confirmButtonText: 'ðŸŽ‰ Tutup',
        confirmButtonColor: '#3b82f6',

        width: 480,

          audioMercon.currentTime = 0;

            border-radius: 12px;
            color: #b91c1c;

  } else {

}
